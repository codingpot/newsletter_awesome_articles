summary: 텐서플로우를 사용한 딥 러닝 자연어 처리 학습 자료를 오랜 시간 동안 만들다 마무리하여 공유드려봅니다. 약 90여개의 코드(ipynb)로 트랜스포머 밑바닥부터 구현하기, 한국어 BERT 파인 튜닝, 한국어 GPT-2 파인 튜닝, SBERT를 이용한 문장 유사도 챗봇과 주요 키워드 추출, RNN/1D CNN/CRF를 이용한 텍스트 분류/개체명 인식, 자모 단위 FastText/1D CNN or LSTM 기반 Char Embedding 등의 내용을 포함합니다
opinion: For Future Use Only for Now!

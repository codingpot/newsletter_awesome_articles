summary: GCP에서 지속적 데이터 유입에 따른 AutoML 모델 만들기 라는 튜토리얼 자료를 공유드립니다. ML 파이프라인은 두 브랜치로 구성됩니다. 첫 번째는 신규 데이터셋 입력에 대한 브랜치 (신규 AutoML 모델 생성), 두 번째는 기존 데이터에 추가 데이터 입력에 대한 브랜치 (이전 AutoML 모델을 베이스로, 신규 AutoML 모델 생성) 입니다. 그리고 특정 GCS 버킷에 유입되는 파일의 존재를 감지하여 파이프라인을 트리거링하는 Cloud Function을 만듭니다.
opinion: For Future Use Only for Now!
tags: ["open source", "MLOps", "GCP", "AutoML"]
